<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk States - Fashion Palette BD</title>
    <link rel="stylesheet" href="styles-fixed.css">
    <link rel="stylesheet" href="bulk-states.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn">‚Üê Back</button>
            <h1>Bulk States</h1>
            <p>Overview of Customer Entries by State</p>
        </div>

        <div class="bulk-states-content">
            <div class="states-overview" id="statesOverview">
                <!-- State cards will be dynamically loaded here -->
            </div>

            <h2 class="section-title">Customer Entries in <span id="currentSelectedState">All States</span></h2>
            <button id="printAllBtn" class="print-all-btn">Print All</button>
            <div class="customer-list-bulk" id="customerListBulk">
                <!-- Customer entries will be dynamically loaded here -->
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="bulk-states.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management</title>
    <link rel="stylesheet" href="product-detail.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="goBack()">‚Üê Back</button>
            <div class="header-content">
                <h1 id="productTitle">Product Name</h1>
                <p>Customer Management</p>
            </div>
        </div>
        
        <div class="main-content">
            <!-- Photo Upload and Amount Section -->
            <div class="photo-amount-section">
                <div class="photo-upload-area">
                    <div class="photo-container">
                        <img id="productPhoto" src="" alt="Product Photo" class="product-photo hidden">
                        <div id="photoPlaceholder" class="photo-placeholder">
                            <span>üì∑</span>
                            <p>Upload Product Photo</p>
                        </div>
                        <input type="file" id="photoInput" accept="image/*" class="hidden">
                    </div>
                    <button class="choose-photo-btn">Choose Photo</button>
                </div>
            </div>
            
            <!-- Amount Display Section -->
            <div class="amount-section">
                <span class="amount-text">Total Amount: <span id="totalAmount" class="amount-value">0.00 BDT</span></span>
                <span class="amount-text">Ready Amount: <span id="readyAmount" class="amount-value">0.00 BDT</span></span>
            </div>
            
            <!-- Search Section -->
            <div class="search-section">
                <input type="text" id="customerSearchInput" placeholder="Search customer entries..." class="search-input">
                <div class="filter-container">
                    <div class="filter-icon" onclick="detailManager.toggleStateFilter()">üîç</div>
                    <select id="stateFilter" class="state-filter-dropdown hidden">
                        <option value="">All States</option>
                    </select>
                </div>
            </div>
            
            <!-- Customer Data Input Section -->
            <div class="customer-input-section">
                <textarea id="customerDataInput" placeholder="Paste Customer info" class="customer-data-input"></textarea>
                <button id="addCustomerBtn" class="add-customer-btn">Add Customer Entry</button>
            </div>
            
            <!-- Customer Entries List -->
            <div id="customerList" class="customer-list">
                <!-- Customer entries will be dynamically added here -->
            </div>
        </div>
    </div>
    
    <script src="product-detail.js"></script>
</body>
</html>

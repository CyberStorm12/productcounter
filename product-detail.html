<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Fashion Palette BD</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="product-detail.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="goBack()">‚Üê Back</button>
            <div class="header-content">
                <h1 id="productTitle">Product Details</h1>
                <p>Customer Management</p>
            </div>
        </div>
        
        <div class="product-photo-section">
            <div class="photo-upload-container">
                <img id="productPhoto" src="" alt="Product Photo" class="product-photo hidden">
                <div id="photoPlaceholder" class="photo-placeholder">
                    <span>üì∑</span>
                    <p>Upload Product Photo</p>
                </div>
                <input type="file" id="photoInput" accept="image/*" class="hidden">
                <button id="uploadPhotoBtn" class="upload-photo-btn">Choose Photo</button>
            </div>
        </div>
        
        <div class="customer-data-section">
            <div class="amount-display-section">
                <div class="amount-item">
                    <span class="amount-label">Total Amount:</span>
                    <span id="totalAmount" class="amount-value">0.00 BDT</span>
                </div>
                <div class="amount-item">
                    <span class="amount-label">Ready Amount:</span>
                    <span id="readyAmount" class="amount-value">0.00 BDT</span>
                </div>
            </div>
            
            <div class="search-section">
                <input type="text" id="customerSearchInput" placeholder="Search customer entries..." class="customer-search-input">
            </div>
            
            <div class="add-customer-section">
                <textarea id="customerDataInput" placeholder="Paste customer data here (free form text)..." class="customer-input"></textarea>
                <button id="addCustomerBtn" class="add-customer-btn">Add Customer Entry</button>
            </div>
            
            <div class="customer-list" id="customerList">
                <!-- Customer entries will be dynamically added here -->
            </div>
        </div>
    </div>
    
    <script src="product-detail.js"></script>
</body>
</html>

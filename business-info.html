<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Info - Fashion Palette BD</title>
    <link rel="stylesheet" href="styles-fixed.css">
    <link rel="stylesheet" href="business-info.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Back</button>
            <div class="header-content">
                <h1>Business Info</h1>
                <p>Manage Business Settings</p>
            </div>
        </div>
        
        <div class="business-info-section">
            <div class="form-group">
                <label for="businessName">Business Name</label>
                <input type="text" id="businessName" placeholder="Enter business name" class="form-input">
            </div>
            
            <div class="form-group">
                <label for="businessLogo">Business Logo (Optional)</label>
                <div class="logo-upload-section">
                    <div id="logoPreview" class="logo-preview">
                        <div class="logo-placeholder">
                            <span>üì∑</span>
                            <p>Upload Logo</p>
                        </div>
                    </div>
                    <input type="file" id="logoInput" accept="image/*" style="display: none;">
                    <button class="upload-btn" onclick="document.getElementById('logoInput').click()">Choose Logo</button>
                    <button id="removeLogo" class="remove-btn" style="display: none;">Remove Logo</button>
                </div>
            </div>
            
            <div class="form-group">
                <label for="footerNote">Footer Note</label>
                <textarea id="footerNote" placeholder="Enter footer note for PDF invoices" class="form-textarea"></textarea>
            </div>
            
            <div class="form-group">
                <label>Customer States</label>
                <div class="states-section">
                    <div class="states-list" id="statesList">
                        <!-- States will be dynamically added here -->
                    </div>
                    <div class="add-state-section">
                        <input type="text" id="newStateInput" placeholder="Enter new state" class="form-input">
                        <input type="color" id="newStateColorInput" value="#000000" class="color-input">
                        <button id="addStateBtn" class="add-state-btn">Add State</button>
                    </div>
                </div>
            </div>
            
            <div class="form-actions">
                <button id="saveBusinessInfo" class="save-btn">Save Business Info</button>
            </div>
        </div>
    </div>
    
    <script src="business-info.js"></script>
</body>
</html>
